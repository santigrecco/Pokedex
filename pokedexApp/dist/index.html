<!DOCTYPE html>
<html>
<head>
    <title>Pokedex</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
    <nav class="introduccion">
        <div class="title">
            <a href=""><img src="../pok.png" width="20" height="20" style="border-radius: 50%" title="Home" alt="Home"> PokeDex</a>
        </div>
        <div class="buscador">
            <label for="pokemonSearch" class="label-search">Buscar por nombre:</label>
            <div class="texto-boton">
                <input type="search" name="search" id="pokemonSearch" placeholder="Pokemon name..." style="float: left;">
                <button type="button" title="Buscar" style="float: left;"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="contacto-social">
            <i class="fa fa-facebook-square" aria-hidden="true" title="Facebook"></i>
            <i class="fa fa-twitter-square" aria-hidden="true" title="Twitter"></i>
            <i class="fa fa-instagram" aria-hidden="true" title="Instagram"></i>
            <i class="fa fa-money" aria-hidden="true" title="Help us!"></i>
        </div>
    </nav>
    <div class="contenido-principal" style="background-color: red;">
    	<div class="resultado-pokedex">
    		
    	</div>
    </div>
</body>
</html>
