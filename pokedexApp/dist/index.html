<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<nav class="introduccion">
    <div class="title">
        <a href=""><img src="../pok.png" width="20" height="20" style="border-radius: 50%" title="Home" alt="Home">
            PokeDex</a>
    </div>
    <div class="buscador">
        <label for="pokemonSearch" class="label-search">Buscar por nombre:</label>
        <div class="texto-boton">
            <input type="search" name="search" id="pokemonSearch" placeholder="Pokemon name..." style="float: left;">
            <button type="button" title="Buscar" style="float: left;"><i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="contacto-social">
        <i class="fa fa-facebook-square" aria-hidden="true" title="Facebook"></i>
        <i class="fa fa-twitter-square" aria-hidden="true" title="Twitter"></i>
        <i class="fa fa-instagram" aria-hidden="true" title="Instagram"></i>
        <i class="fa fa-money" aria-hidden="true" title="Help us!"></i>
    </div>
</nav>
<div class="contenido-principal">
    <div class="resultado-pokedex">
        <img src="../Pokedex.png" alt="Error IMG NOT FOUND. Recargar pagina por favor">
        <div class="pokemon-imagen">
            <img src="../pikachu.png" width="96" height="96" style="position: absolute; left:33%; margin-top: 7%;">
            <div class="sociales-pokemon">

            </div>
        </div>
        <div class="datos-pokemon">
            <h3> Pikachu</h3>
            <ul class="lista-de-datos">
                <li>Electrico</li>
                <li>Ash Ketchup</li>
                <li>Primera temporada</li>
                <li>pesa 10 kilos</li>
            </ul>
        </div>
    </div>
</div>
<div class="pie-datos-pagina">

</div>
</body>
</html>
